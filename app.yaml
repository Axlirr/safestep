# Cloud Run service configuration
apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: safestep-app
  annotations:
    # Cloud Run configuration
    run.googleapis.com/ingress: all
    run.googleapis.com/cpu-throttling: "false"
spec:
  template:
    metadata:
      annotations:
        # Allocate 2GB RAM for analytics processing
        run.googleapis.com/memory: "2Gi"
        run.googleapis.com/cpu: "2"
        # Set maximum request timeout for analytics queries
        run.googleapis.com/timeout: "300s"
        # Maximum concurrent requests
        run.googleapis.com/max-scale: "100"
        run.googleapis.com/min-scale: "0"
    spec:
      containerConcurrency: 1000
      containers:
      - image: gcr.io/PROJECT_ID/safestep-app
        ports:
        - containerPort: 8080
        env:
        # These will be set in Cloud Run environment
        - name: DATABASE_URL
          value: "your_supabase_database_url"
        - name: SUPABASE_URL
          value: "your_supabase_url"
        - name: SUPABASE_KEY
          value: "your_supabase_anon_key"
        - name: SECRET_KEY
          value: "your_flask_secret_key"
        - name: FLASK_ENV
          value: "production"
        resources:
          limits:
            memory: "2Gi"
            cpu: "2"
          requests:
            memory: "1Gi"
            cpu: "1"