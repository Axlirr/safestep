# render.yaml generated by deploy.py
services:
  - type: web
    name: safestep
    runtime: docker
    dockerfilePath: ./Dockerfile
    autoDeploy: true
    plan: free
    envVars:
      - key: SECRET_KEY
        sync: false   # set in Render dashboard
      - key: DATABASE_URL
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: SESSION_COOKIE_SECURE
        value: "true"
      - key: GEMINI_API_KEY
        sync: false
