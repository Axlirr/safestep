<!DOCTYPE html>
<html lang="en">
<head>…</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <div class="container mx-auto max-w-3xl p-8 bg-white rounded-xl shadow-lg my-8">
    <h2 class="text-3xl font-semibold text-gray-900 mb-4">Quick Quiz</h2>
    <form id="quizForm" class="space-y-4">
      <div>
        <p>1. Which training provides a two-year certification?</p>
        <label><input type="radio" name="q1" value="A"> Seizure First Aid Certification</label><br>
        <label><input type="radio" name="q1" value="B"> Classroom Program</label>
      </div>
      <button type="button" onclick="checkQuiz()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Submit</button>
      <p id="feedback" class="mt-3 font-semibold"></p>
    </form>
    <div class="flex justify-between mt-8">
      <a href="page3content.html" class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400">← Back</a>
      <a href="training.html" class="bg-blue-600 px-4 py-2 text-white rounded hover:bg-blue-700">Finish</a>
    </div>
  </div>
  <script>
    function checkQuiz() {
      const ans = document.querySelector('input[name="q1"]:checked');
      const feedback = document.getElementById('feedback');
      if (!ans) {
        feedback.textContent = 'Please select an answer.';
        feedback.className = 'text-red-600';
      } else if (ans.value === 'A') {
        feedback.textContent = 'Correct!';
        feedback.className = 'text-green-600';
      } else {
        feedback.textContent = 'Incorrect — review the content.';
        feedback.className = 'text-red-600';
      }
    }
  </script>
</body>
</html>
